version: "3.9"

services:
  api:
    build: .
    container_name: api_restaurant
    ports:
      - "8000:8000"
    # Mount project into the container so runtime tools (alembic, env files, migrations)
    # are available at /app. This makes `docker compose exec api alembic ...` work.
    working_dir: /app
    volumes:
      - ./:/app
    depends_on:
      - db
      - redis
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/restaurant_db

  db:
    image: postgres:16
    container_name: kes_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - kes_network
    command:
      - postgres
      - -c
      - shared_buffers=2GB
      - -c
      - work_mem=256MB
      - -c
      - maintenance_work_mem=1GB
      - -c
      - max_connections=200
      - -c
      - effective_cache_size=4GB
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s

  redis:
    image: redis:7
    container_name: redis_broker
    restart: always
    ports:
      - "6379:6379"

  worker:
    build: .
    container_name: celery_worker
    command: celery -A app.worker.celery_app worker --loglevel=info
    depends_on:
      - redis
      - db
    env_file:
      - .env

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: kes_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: 'True'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./pgadmin/servers.json:/pgadmin4/servers.json:ro
    ports:
      - "5050:80"
    networks:
      - kes_network
    depends_on:
      - db

  beat:
    build: .
    container_name: celery_beat
    command: celery -A app.worker.celery_app beat --loglevel=info
    depends_on:
      - redis
      - db
    env_file:
      - .env

volumes:
  postgres_data:

  pgadmin_data:
    driver: local

networks:
  kes_network:
    driver: bridge
